<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
</head>
<body>
<h1> Cadastro Usuario</h1>
<hr>
<form action="/MyLogin/CadastrarUsuario" method="post">
	<table>	
		<tr>
			<td>Nome:</td>
			<td><input type="text" id="nome" name="nome" value="" required autofocus></td>
		</tr>	
		<tr>
			<td>CPF:</td>
			<td><input type="text" id="cfp" name="cfp" value="" required></td>
		</tr>
		<tr>
			<td>Usuario:</td>
			<td><input type="text" id="email" name="email" value="" required ></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" id="senha" name="senha" value="" required></td>
		</tr>
		<tr>
			<td><input type="submit" value="Cadastrar"></td>
			<td><input type="reset" value="Limpar"></td>
		</tr>
		
	</table>
	<hr>
</form>
</body>
</html>
